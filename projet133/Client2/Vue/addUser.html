<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <title>Créer un utilisateur</title>
    <link rel="stylesheet" href="../Css/style.css"> <!-- Assurez-vous de mettre le bon chemin vers votre fichier CSS -->
    <script src="../Ctrl/servicesHttp.js"></script> <!-- Assurez-vous de mettre le bon chemin vers jQuery -->
    <script src="../Ctrl/addUser.js"></script>
    <script src="../Ctrl/logout.js"></script>  
   

 
</head>
<body>
    <div class="create-user">
        <h2>Créer un utilisateur</h2>
        <button id="logoutButton">Se déconnecter</button>
        <form id="createUserForm">
            <label for="newUsername">Nouvel identifiant :</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <label for="newPassword">Nouveau mot de passe :</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button type="submit">Créer utilisateur</button>
        </form>
        <p id="creation-message"></p>
    </div>
</body>
</html>
